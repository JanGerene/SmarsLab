<!DOCTYPE html>
<html>

<head>
  {% block styles %}
  {% import "bootstrap/utils.html" as utils %}
  <!-- Bootstrap -->
  <link href="{{bootstrap_find_resource('css/bootstrap.css', cdn='bootstrap')}}" rel="stylesheet">

  <link href="{{ url_for('static', filename='css/main.css')}}" rel="stylesheet">

  <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon">
  <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon">
  {% endblock styles %}
  <title>SMARS Lab</title>
</head>

<body class="bg-light">
  <header>
    <div class="navbar navbar-expand-lg navbar-light bg-white">
      <a class="navbar-brand" href="#"><img height="40px" src="{{ url_for('static', filename='img/smarslab.jpg')}}"
          alt="SMARSFan Logo"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/setup">Setup</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link btn btn-outline-danger" href="/shutdown">Shutdown Server</a>
          </li>
        </ul>
      </div>
    </div>
  </header>

  <div class="container">
    {% for category, message in get_flashed_messages(with_categories=true) %}
    <div class="alert alert-dismissible alert-{{category}} fade show mt-3" role="alert">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">&times;</button>
      <strong>Warning: </strong>{{ message }}
    </div>
    {% endfor %}
  </div>

  {% block content %}
  {% endblock %}
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

</body>

</html>
